<form
  (submit)="addTodo(addBox.value); $event.preventDefault(); addBox.value = ''"
>
  <input
    #addBox
    id="add-box"
    autocomplete="off"
    placeholder="What needs to be done?"
  />
  <input
    type="checkbox"
    class="check-all"
    [checked]="completedAll"
    (change)="handleCheckAll(completedAll)"
  />
</form>
